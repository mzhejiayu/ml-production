apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-production-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-production
  template:
    metadata:
      labels:
        app: ml-production
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
      - name: tf-model
        image: tf-model
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1"
        ports:
          - containerPort: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: ml-production-service
spec:
  type: NodePort
  selector:
    app: ml-production 
  ports:
  - port: 8501
    targetPort: 8501
